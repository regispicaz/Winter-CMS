<section class="form">
    <div class="contact">
        <form action="#" method="post" class="flex flex-col">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" class="rounded shadow mb-2">

            <label for="phone">Telefone</label>
            <input type="tel" name="phone" id="phone" class="rounded shadow mb-2">

            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="30" rows="10" class="rounded shadow mb-2"></textarea>

            <button class="rounded shadow mb-2 bg-blue-300">Enviar</button>
        </form>
    </div>
</section>
